<div class="modal-header">
    <h5 class="modal-title">Editar el perfil</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="edit-profile">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="profile.name">
        </div>
        <div class="form-group">
          <label for="handle">Handle</label>
          <input type="text" id="handle" [(ngModel)]="profile.handle">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" [(ngModel)]="profile.bio"></textarea>
        </div>
        <div class="form-group">
          <label for="avatar">Avatar</label>
          <input type="file" id="avatar" (change)="handleAvatarChange($event)">
        </div>
        
      </div>
  </div>
  <div class="modal-footer">
    <button class="save-profile-button" (click)="onSave()">Save</button>
  </div>
